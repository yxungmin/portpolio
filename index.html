<script>

    $('.bar-item').click(function(){
        var thisIndex = $(this).index();
        $(this).toggleClass('side-position').css('transition','.5s');
        $(this).siblings('').toggleClass('left-position').css('transition','.5s');
        $('.bg-content').eq(thisIndex).siblings('.bg-content').addClass('hide');
        $('.bg-content').eq(thisIndex).removeClass('hide');
        $('.bg-content').eq(thisIndex).toggleClass('showing').css('transition','.5s');

        $('.view-folder').animate({scrollTop : 0}, 300);

        $('.top-btn').toggleClass('showing').css('transition','.5s');
    });

    $('.top-btn').click(function(){
        $('.view-folder').animate({scrollTop : 0}, 300);
    });

</script>
